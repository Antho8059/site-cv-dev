<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CV Anthony Hecquet</title>
</head>
<body>
    <header>
       
    </header>    
    <main class="container mb-4">
      <section >
        <article>
         
          </article>
          <div class="col-lg-8">
            <h3>Formulaire de contact</h3>
            <p>Pour m'envoyer un message, merci de remplir le formulaire ci-dessous.</p>
        		<form class="col-lg-8" action="index.html" method="post">
        			<div class="form-row">
        				<div class="col-sm-6 mb-2">
        					<input type="text" class="form-control" name="nom" placeholder="Votre nom" required>
        				</div>
        				<div class="col-sm-6 mb-2">
        					<input type="text" class="form-control" name="prenom" placeholder="Votre prénom" required>
        				</div>
        			</div>
        			<div class="form-row">
        				<div class="col-sm-6 mb-2">
        					<input type="email" name="email" class="form-control" placeholder="Votre email" required>
        				</div>
        				<div class="col-sm-6 mb-2">
        					<input type="tel" name="telephone" class="form-control" placeholder="Votre numéro de téléphone" required>
        				</div>
        			</div>
        			<div class="form-row mb-2">
        				<textarea rows="3" cols="50" class="form-control" placeholder="Votre message"></textarea>
        			</div>
        			<div class="text-center">
        				<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
        			</div>
        		</form>
          </div>
        </div>
      </section>
    </main>
  	<footer class="bg-primary text-white p-3">
      <p class="text-center">&copy; Réalisé par <a class="text-white" >Anthony Hecquet</a></p>
    </footer>

  <script src="js/bootstrap.min.js"></script>  
</body>
</html>
